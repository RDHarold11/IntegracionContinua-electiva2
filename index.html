<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integraci√≥n continua</title>
  </head>
  <body>
    <h2>Bienvenido</h2>
    <p></p>
    <script>
      const p = document.querySelector("p");
      setInterval(() => {
        p.innerHTML = new Date().toLocaleString();
      }, 1000);
    </script>
  </body>
</html>
